<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Adopción</title>
  <link rel="stylesheet" href="css/form_adopcion.css" />
  <script src="form.js"></script>
</head>
<body>
  <div class="contenedor-form">
    <h2>Formulario de Adopción</h2>
    <div class="adopcion-flex-container">
      <form id="form-adopcion">
        <label>Tu nombre:</label>
        <input type="text" id="nombre" required />
        <label>Tu email:</label>
        <input type="email" id="email" required />
        <label>Mensaje:</label>
        <textarea id="mensaje" rows="4" required></textarea>
        <button type="submit">Enviar solicitud</button>
      </form>
      <div id="info-mascota"></div>
    </div>
  </div>
  
</body>
</html>
